
<!doctype html>
<html>
  <head>
    <title>Youtube</title>

  <body>
	<h2>Search for your mood video</h2>
		<div id="phareses"></div>
	
	<!--Search-->
	<div>
		<p>What's your mood</p>
			<select id="mood">
				<option >Good</option>
				<option id="b">Happy</option>

				<option id="c">Guilty</option>
				<option id="a">Loving</option>

				<option id="c">Sad</option>
				<option id="b">Stressed</option>

				<option id="a">Weird</option>
			</select>
	</div>
	<div>
		<p>Choose your favorite music year</p>
	<select id="year">
				
				<option id="a">1980</option>
				<option id="b">1990</option>

				<option id="c">2000</option>
				<option id="a">2005</option>

				<option id="c">2007</option>
				<option id="b">2010</option>

				<option id="a">2014</option>
				<option id="c">2018</option>
			</select>
	</div>

<div>
		<p>Choose a station</p>
	<select id="station">
				
				<option id="a">Spring</option>
				<option id="b">Winter</option>

				<option id="c">Summer</option>
				<option id="a">Fall</option>
			</select>
	</div>	<button id="submit">Search</button>

		<!--Container-->

	<div id="player"></div>






   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
